<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #F8F9FA;
            line-height: 1.7;
            color: #2C3E50;
        }

        .message-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            margin: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2C3E50;
        }

        p {
            font-size: 1.1em;
            color: #2C3E50;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .message-container {
                padding: 30px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Propuesta no disponible por el momento</h1>
        <p>Gracias por su inter√©s.</p>
    </div>
</body>
</html>
